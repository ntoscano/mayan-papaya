<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../styles/login.css" />
<div class="form" ng-controller="userCtrl">
  <div class="header">
    <h2>Sign In</h2>
  </div>
  <div class="login">
    <form action="">
      <ul>
        <li>
          <span class="un"><i class="fa fa-user"></i></span><input type="text" required class="text" placeholder="User Name Or Email" ng-model="username"/>
        </li>
        <li>
          <span class="un"><i class="fa fa-lock"></i></span><input type="password" required class="text" placeholder="User Password" ng-model="password"/>
        </li>
        <li>
          <input type="submit" value="LOGIN" ng-click="login(username, password)" class="btn">
        </li>
      </ul>
    </form>
  </div>
  <br/>
  <div class="sign">
    <div class="need">Need new account ?</div>
    <div class="up"><a href="">Sign Up</a></div>
  </div>
</div>
