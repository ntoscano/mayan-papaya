
<!-- view for the playing the game! -->
<div ng-repeat="q in questions">

  <div class="play-trivia-view col-md-6 col-md-offset-3"
    ng-show="$index===navLoc">

    <div class="col-md-12 text-left">

      <div class="row play-trivia-row">
        <div class="col-md-4 text-muted">
          <timer interval="1000" countdown="15">Time: {{countdown}}</timer>
          <!-- <div>
            <div>
              <timer ng-attr-countdown="countdown" ng-attr-interval="interval">Timer: {{time}}</timer>
            </div>
          </div> -->
        </div>
        <div class="col-md-4 text-center text-muted">
          Score:<br>{{score}}
        </div>
        <div class="col-md-4 text-right text-muted">
          Lives: {{}}
        </div>
      </div>

      <div class="row play-trivia-question-banner play-trivia-row">
        <div class="col-md-10 col-md-offset-1">

          <div class="row play-trivia-row">
            <div class="col-md-12 text-muted">
              Category: {{q.category.title}}
            </div>
          </div>

          <div class="row play-trivia-row">
            <div class="col-md-12">
              <span class="play-trivia-question-txt">{{q.question}}</span>
            </div>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <div class="row play-trivia-row">
            <input type='text'
              class="form-control input-lg play-trivia-answer-input"
              placeholder="{{q.clue}}"
              ng-keypress="checkAnswer($event, q)"
              ng-keypress="countdown()"
              autofocus>
            </input>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>
