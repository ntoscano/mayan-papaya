<!DOCTYPE html>
<html>
  <head>
    <title>Trivia with Friends</title>
    <link href="styles/bootstrapColorScheme.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <script src="app.js"></script>
    <script src="javascript/navigation.js"></script>
    <script src="javascript/footer.js"></script>
    <script src="javascript/trivia.js"></script>
    <script src="javascript/profile.js"></script>
    <script src="javascript/stats.js"></script>
    <!-- <script src="javascript/home.js"></script> -->
    <script src="javascript/user.js"></script>
  </head>

  <body ng-app="TriviaWithFriends">

    <div class="row twf-header">
      <div class="col-md-8 col-md-offset-2">

        <h1 class="header-title">Trivia with Friends</h1>

        <!-- ng-show here is a hack for hiding on signin and signup -->
        <ul class="nav nav-pills"
          ng-controller="NavigationController"
          ng-show="show()">
          <!-- home tab not used atm -->
          <!-- <li ng-class="getClass('home')" role="presentation"><a href="/#/home">Home</a></li> -->
          <li class="pointer" ng-class="getClass('profile')" role="presentation"><a href="/#/profile">Profile</a></li>
          <li class="pointer" ng-class="getClass('stats')" role="presentation"><a href="/#/stats">Stats</a></li>
          <li class="pointer" ng-class="getClass('trivia')" role="presentation"><a href="/#/trivia">Trivia</a></li>
          <li class="pull-right pointer" role="presentation"><a ng-click="logout();">Logout</a></li>
        </ul>
      </div>
    </div>

    <div ui-view></div>

  </body>
</html>
